spring:
  datasource:
    url: jdbc:h2:mem:banco
    driver-class-name: org.h2.Driver
    username: admin
    password: 123

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true

  h2:
    console:
      path: /h2
      enabled: true



